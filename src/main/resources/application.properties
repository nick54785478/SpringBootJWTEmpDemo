server.port=8080
server.servlet.context-path=/SpringSecurityDemo
 
#session
#server.servlet.session.timeout=4
 
# Spring Security
spring.main.allow-circular-references=true
logging.level.org.springframework.web=DEBUG
spring.mvc.log-request-details=true
 
#Spring Cache
spring.cache.type=SIMPLE
 
 
 
# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/page/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
 
# h2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:D:/H2/Demo
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
 
spring.sql.init.username=sa
spring.sql.init.password=
#spring.sql.init.schema-locations=classpath:/sql/schema.sql
#spring.sql.init.data-locations=classpath:/sql/data.sql
 
spring.sql.init.mode=always
#spring.sql.init.platform=h2
spring.sql.init.continue-on-error = true
 
#spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
 
# hibernate configuration
#spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.ddl-auto = create
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
 
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=false
#命名規則
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
 
logging.level.web: debug
logging.level.com.infotran.springboot.mapper=trace;
 
# Mybatis
#mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.type-aliases-package=com.infotran.springboot.mapper
# MyBatis 默認駝峰
mybatis.configuration.map-underscore-to-camel-case=true
